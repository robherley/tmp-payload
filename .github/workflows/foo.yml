name: dump payload
on:
    workflow_run:
      workflows:
        - echo cron
      types:
        - completed
      branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: payload
        run: echo "\`\`\`json\n${{ toJSON(github.event.workflow_run.conclusion) }}\n\`\`\`" >> $GITHUB_STEP_SUMMARY
      - name: fail
        if: ${{ github.event.workflow_run.conclusion != 'success' }}
        run: |
            echo ${{ github.event.workflow_run.conclusion }}
            exit 1
      - name: ok
        run: echo ok
